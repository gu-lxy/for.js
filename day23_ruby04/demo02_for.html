<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for循环</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//1-100内奇数的和
		/*
		 * 奇数：1，3，5，7，9，11，13.。。。99
		 * 偶数：2，4，6，8，10，12，。。。100
		 */
		var sum = 0;
		for(var i = 1;i <= 100;i+=2){
			console.log(i);
			sum += i;
		}
		console.log(sum);
		sum = 0;
		for(var i=1;i<=100;i++){
			if(i % 2 != 0){
				sum += i;
			}
		}
		console.log(sum);
	</script>
</html>
