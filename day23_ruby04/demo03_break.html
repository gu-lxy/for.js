<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>break语句</title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		/*
		 * break：词义打破，破坏
		 * 	用于强制结束循环，整个循环彻底的结束了，无论条件是否满足。
		 * 
		 * continue：词义继续
		 * 	用于结束当前这次循环，下次继续。
		 */
		for(var i = 0;i < 10;i++){
			if(i == 5){
//				break;//彻底结束了
				continue; //结束本次循环，
			}
			console.log(i); // 0，1，2，3，4，6，7，8，9
		}
	</script>

</html>
