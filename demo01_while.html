	<script type="text/javascript">
		/*
		 * while循环
		 * while(循环条件){
  			循环体；
			}
		 */
		//while循环，实现打印1-5
		var i = 1;
		while(i <= 5){
  			console.log(i); 1
  			i++;
		} 
		console.log('over。。')
		console.log(i);//6
		
		/*
		 * 练习1：求 5的阶乘：
		 * 	!5 = 5*4*3*2*1
		 * 
		 * 练习2：打印1-100内，能被3整除，但是不能被5整除的数，并统计个数。
		 */
		var cheng = 1;
		i = 1;
		while(i <= 5){
			cheng *= i; //  *1 * 2 * 3 * 4 * 5
			i++;
		}
		console.log(cheng);
		
		
		i = 1;
		var count = 0;
		while(i <= 100){
			if(i % 3 == 0 && i % 5 != 0){
				console.log(i);	
				count++;
			}
			i++;//2,3	
		}
		console.log('--->'+count);
		
		
	</script>
